[Login]
# Configuration for hibernation and suspend behavior
# Part of ArchInstaller - Auto suspend/hibernate for i3-wm

# Handle power key: hibernate
HandlePowerKey=hibernate

# Handle lid switch when connected to external power: suspend
HandleLidSwitchExternalPower=suspend

# Handle lid switch on battery: suspend (can be changed to hibernate if desired)
HandleLidSwitch=suspend

# Handle hibernate key: hibernate
HandleHibernateKey=hibernate

# Handle suspend key: suspend
HandleSuspendKey=suspend
