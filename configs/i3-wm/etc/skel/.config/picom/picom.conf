#################################
#          Picom Config          #
#   Compositor for i3-wm         #
# Based on ArchWiki:             #
# https://wiki.archlinux.org/    #
# title/Picom                    #
#################################

################################################################################
##  SHADOWS                                                                   ##
################################################################################

# Enable shadows
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.75;
shadow-offset-x = -10;
shadow-offset-y = -10;

# Exclude shadows for specific window types
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "class_g = 'i3bar'",
    "class_g = 'i3blocks'"
];

################################################################################
##  FADING                                                                    ##
################################################################################

# Fading windows
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 6;

################################################################################
##  OPACITY                                                                   ##
################################################################################

# Opacity rules
opacity-rule = [
    "85:class_g = 'URxvt' && focused",
    "70:class_g = 'URxvt' && !focused",
    "95:class_g = 'XTerm' && focused",
    "80:class_g = 'XTerm' && !focused",
    "95:class_g = 'Alacritty' && focused",
    "85:class_g = 'Alacritty' && !focused",
    "100:class_g = 'firefox'",
    "100:class_g = 'Chromium'",
    "100:class_g = 'Google-chrome'",
    "90:class_g = 'Dunst'"
];

# Window transparency
frame-opacity = 1.0;
inactive-opacity = 0.90;
active-opacity = 1.0;

# Window type specific opacity
inactive-opacity-override = false;

# Dim inactive windows (uncomment to enable)
# inactive-dim = 0.2;

################################################################################
##  BACKEND                                                                   ##
################################################################################

# Backend (glx recommended for better performance)
backend = "glx";
vsync = true;

# Alternative backend (uncomment to try)
# backend = "xrender";

# GLX backend settings
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = false;

################################################################################
##  WINDOW TYPE SETTINGS                                                      ##
################################################################################

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.90; focus = true; full-shadow = false; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};

################################################################################
##  PERFORMANCE TUNING                                                        ##
################################################################################

# Detect window features
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Mark window as overridden if no shadow is set
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Enable/disable using the EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused
use-ewmh-active-win = true;

# Detect _NET_WM_OPACITY on client windows
detect-client-opacity = true;

# Window type settings
window-shade-fading = false;

# Fade windows in/out when opening/closing
no-fading-openclose = false;

# Refresh rate
refresh-rate = 0;

# Enable DBE painting mode
dbe = false;

# Paint on overlay
paint-on-overlay = true;

# Limit picom to repaint at most once every 1 / refresh_rate second
sw-opti = false;

# Unredirect all windows if a full-screen opaque window is detected
unredir-if-possible = true;

# Enable/disable opacity change during resize
resize-damage = 1;

# Window clipping settings
xinerama-shadow-crop = false;

# Use X Sync fence to sync clients' draw calls
xrender-sync-fence = false;

################################################################################
##  BLUR (EXPERIMENTAL)                                                       ##
################################################################################

# Blur settings (experimental - requires experimental-backends)
# Uncomment experimental-backends below to enable blur
# experimental-backends = true;

blur-method = "dual_kawase";
blur-strength = 6;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

# Exclude windows from blur
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'firefox'",
    "class_g = 'Chromium'",
    "class_g = 'Google-chrome'",
    "class_g = 'i3bar'",
    "class_g = 'i3blocks'"
];

################################################################################
##  CORNER RADIUS (EXPERIMENTAL)                                              ##
################################################################################

# Corner radius (requires experimental-backends = true)
# Uncomment experimental-backends above to enable
corner-radius = 8;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'i3bar'",
    "class_g = 'i3blocks'"
];

################################################################################
##  FOCUS EXCLUSION                                                           ##
################################################################################

# Focus exclusion
focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Firefox' && argb"
];

################################################################################
##  LOGGING                                                                   ##
################################################################################

# Logging level
log-level = "warn";

# Log file
log-file = "";

# Write to PID file
write-pid-file = false;

# Daemonize process
daemon = false;

################################################################################
##  END OF CONFIGURATION                                                     ##
################################################################################
