<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArchInstaller Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ArchInstaller Assistant</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/readme">README</a></li>
                <li><a href="/docs">Documentation</a></li>
                <li><a href="/config">Config Generator</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>ArchInstaller - Automated Arch Linux Installation Scripts</p>
        <p>Original project by <a href="https://github.com/limaon/ArchInstaller" target="_blank">limaon/ArchInstaller</a></p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
